<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            $("#get").click(function () {
                var sas = localStorage.getItem("sas");
                $.get("https://azqueuestore.table.core.windows.net/Items%28PartitionKey%3D%27pk1%27%2CRowKey%3D%27row2%27%29?%24select%3Dvalue1%2Cvalue2&" + sas, function (data, status) {
                    alert("Data: " + data + "\nStatus: " + status);
                });
            });
            $("#btnGo").click(function () {
                document.location.href = $("#link").val();
            });
            $("#setLocalStorage").click(function () {
                localStorage.setItem($("#key").val(), $("#value").val());
            });
            $("#getLocalStorage").click(function () {
                $("#value").val(localStorage.getItem($("#key").val()));
            });
        }); 
    </script>
</head>

<body>
    <div>
        <p>Key: <input type="text" id="key" value="key" /></p>
        <button id="getLocalStorage">Get</button>
        <p>Value: <input type="text" id="value" value="value" /></p>
        <button id="setLocalStorage">Set</button>
        <p>NavigateTo: <input type="text" id="link" value="https://google.com"></p>

        <button id="btnGo">Go</button>
        <button id="get">get</button>

    </div>
</body>

</html>
