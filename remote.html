
<!DOCTYPE html>
<html>
<head>
<meta name="description" content="Key value">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Key Value</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <div> 
            <div>
                 <button ng-click="save()">On</button>
            </div>
             <div>{{message}}</div>
        </div>
    </div>
    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function ($scope, $http) {
            var url = 'https://api.keyvalue.xyz/' + getParameterByName('key') + '/myKey';
            $scope.save = function () {
                var data = $scope.value;
                var config = {
                }
                $http.post(url+'/ON', data, config)
                    .then(function (response) {
                        $scope.message = "Posted!!";
                    },
                    function (response) {
                        $scope.message = "Error in posting!!";
                    });
            } 
            function refresh() {
                var data = $scope.value;
                var config = {
                }
                $http.get(url, config)
                    .then(function (response) {                  
                        if ((typeof response.data) === 'string') {
                            $scope.message = response.data;
                        }
                        else {
                            $scope.message = JSON.stringify(response.data);
                        }
                    },
                    function (response) {
                        $scope.message = "Error!!";
                    });
            }
          refresh();
        });
    </script>
</body>
</html>
