<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- ðŸš« No cache hints -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Redirecting...</title>

  <script>
    (function () {
      const url = new URL(window.location.href);
      const params = url.searchParams;

      // ðŸ” If ts is missing, reload same URL with ts
      if (!params.has("ts")) {
        params.set("ts", Date.now());
        url.search = params.toString();
        window.location.replace(url.toString());
        return;
      }

      // ðŸ‘‰ Normal redirect logic (runs only when ts exists)
      const topic = params.get("topic");

      const routes = {
        "1": "https://nagarro.com",
        "2": "https://example.com",
        "3": "https://ttx.service-now.com/",
        "4": "https://example.com",
        "5": "https://microsoft.com"
      };

      if (routes[topic]) {
        window.location.replace(routes[topic]);
      } else {
        document.addEventListener("DOMContentLoaded", () => {
          document.body.innerHTML = `
            <h2>Invalid redirect</h2>
            <p>Please provide a valid <code>topic</code> parameter.</p>
            <p>Example: <code>?topic=1</code></p>
          `;
        });
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
