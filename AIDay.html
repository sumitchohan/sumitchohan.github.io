<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const page = params.get("topic");

      const routes = {
        "1": "https://nagarro.com",
        "2": "https://example.com",
        "3": "https://ttx.service-now.com/",
        "4": "https://nagarro.com",
        "5": "https://microsoft.com"
      };

      if (routes[page]) {
        window.location.replace(routes[page]);
      } else {
        document.addEventListener("DOMContentLoaded", () => {
          document.body.innerHTML = `
            <h2>Invalid redirect</h2>
            <p>Please provide a valid <code>page</code> parameter.</p>
            <p>Example: <code>?page=1</code> or <code>?page=2</code></p>
          `;
        });
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
